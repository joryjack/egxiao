<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>激活账号</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
	   <link rel="stylesheet" href="../css/app.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/common.css" />
		<style>
			body,
			.mui-content {
				background-color: #fff;
			}
			
			.mui-table-view:before {
				background-color: #fff;
			}
			
			.mui-input-group:before {
				background-color: #fff;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group:first-child {
				margin-top: 40px;
			}
			
			.mui-input-group label {
				width: 23%;
				padding: 16px 15px;
			}
			
			.mui-input-group .mui-input-row {
				height: 50px;
			}
			
			.mui-input-row input {
				width: 77%;
				height: 50px;
				margin-bottom: 10px;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.validateCode {
				padding: 5px 10px;
			}
		</style>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">激活账号</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>+86 <i  style="color: #F5F5F5; vertical-align: middle; font-style: normal; padding-left:15px;">|</i> </label>
					<input id='account' type="tel" class="mui-input-clear mui-input" maxlength="11" style="width: 77%;" placeholder="输入手机号">
				</div>
				<div class="mui-input-row">

					<input id='validateCode' type="tel" class=" mui-input " placeholder="输入验证码 " maxlength="6" style="width: 50%;"><span id="validateCodebtn" class="mui-btn mui-btn-primary  " style="padding: 8px 0px; margin-right: 10px; width: 30%; margin-top:8px;">获取验证码</span>

				</div>

			</form>
			<div class="mui-content-padded ">
				<button id='activatebtn' class="mui-btn mui-btn-block mui-btn-primary ">下一步</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
		<script type="text/javascript" src="../js/mui.jsonp.js" ></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript" src="../js/login/activate_account.js" ></script>
	</body>
</html>

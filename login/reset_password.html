<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>重置密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
			<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			
			
			.mui-table-view:before {
				background-color: #fff;
			}
			
			.mui-input-group:before {
				background-color: #fff;
			}
			
			.mui-input-group:first-child {
				margin-top: 40px;
			}
			
			.mui-content-padded {
				margin-top: 15px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.mui-input-group .mui-input-row {
				height: 50px;
			}
			
			.mui-input-row input {
				height: 50px;
				margin-bottom: 10px;
			}
			
			.mui-input-row .mui-input-clear~.mui-icon-clear,
			.mui-input-row .mui-input-password~.mui-icon-eye,
			.mui-input-row .mui-input-speech~.mui-icon-speech {
				top: 14px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: gray;"></a>
			<h1 class="mui-title">找回账号或密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">

				<div class="mui-input-row">
					<input id="password" type="password" class=" mui-input  mui-input-password" placeholder="请输入新密码" maxlength="16">
				</div>
				<div class="mui-input-row">
					<input id="password" type="password" class=" mui-input  mui-input-password" placeholder="确认密码" maxlength="16">
				</div>

			</form>
			<div class="mui-content-padded ">
				<p>密码为6-16位的字母和数字组合</p>
			</div>
			<div class="mui-content-padded ">
				<button id='resetpwdsubmit' class="mui-btn mui-btn-block  mui-btn-primary">确认</button>
			</div>

		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
		<script type="text/javascript" src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/tool/base64.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/login/reset_password.js" ></script>
	</body>

</html>

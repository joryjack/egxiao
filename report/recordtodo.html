<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/icons-extra.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/dropdowndiv.css" />
		<style>
			.chart {
				height: 300px;
				margin: 0px;
				padding: 0px;
			}
			
			.sourcename {
				padding-left: 25px;
			}
			
			.mui-input-group:before {
				background-color: #fff;
				/*#333*/
			}
			
			.mui-input-row {
				margin-left: 15px;
				margin-right: 15px;
			}
			
			.mui-input-row input {
				padding-left: 0px;
			}
			
			#reset {
				color: #929292;
				background-color: #efeff4;
			}
			
			#search {
				color: #fff;
				background-color: #f76160;
			}
			
			.mui-tab-item {
				display: table-cell;
				overflow: hidden;
				width: 1%;
				height: 50px;
				text-align: center;
				vertical-align: middle;
				white-space: nowrap;
				text-overflow: ellipsis;
				color: #929292;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">待跟进计划</h1>
			<a id="rightBar" class="mui-icon  iconfont icon-refresh mui-pull-right" style=" font-size: 1.1em; padding-top: 14px;"></a>
			<!--<a id="rightFilter" class=" mui-icon mui-icon-extra mui-icon-extra-filter mui-pull-right" style="margin-right: 5px;"></a>-->
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-header  mui-card-header-lesson">
					<span class="fontcolor-warning-light "><i class="mui-icon iconfont icon-time" style=" padding-right: 5px;"></i> 待跟进计划</span>
				</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<div class="mui-row">
							<div class="mui-col-xs-6" data-type="today">
								<div class="mui-table-view-cell mui-media">
									<i class="mui-media-object mui-pull-left  flagIcon flagIcon-warning mui-icon iconfont icon-today"></i>
									<div class="mui-media-body fontcolor-default">
										<em class="number-large number-default" id="todayNum">0</em>个
										<p class='mui-ellipsis'>今日</p>
									</div>

								</div>
							</div>
							<div class="mui-col-xs-6" data-type="threeDay">
								<div class="mui-table-view-cell mui-media">
									<i class="mui-media-object mui-pull-left  flagIcon flagIcon-warning mui-icon iconfont icon-threeday" ></i>
									<div class="mui-media-body  fontcolor-default">
										<em class="number-large number-default" id="threeDayNum">0</em>个
										<p class='mui-ellipsis'>3日内</p>
									</div>
								</div>
							</div>
							<div class="mui-col-xs-6" data-type="sevenDay">
								<div class="mui-table-view-cell mui-media">
									<i class="mui-media-object mui-pull-left  flagIcon flagIcon-warning  mui-icon iconfont icon-sevenday"></i>
									<div class="mui-media-body  fontcolor-default">
										<em class="number-large number-default" id="sevenDayNum">0</em>个
										<p class='mui-ellipsis'>7日内</p>
									</div>
								</div>
							</div>
							<div class="mui-col-xs-6" data-type="month">
								<div class="mui-table-view-cell mui-media">
									<i class="mui-media-object mui-pull-left  flagIcon flagIcon-warning mui-icon iconfont icon-monthNum" ></i>
									<div class="mui-media-body  fontcolor-default">
										<em class="number-large number-default" id="monthNum">0</em>个
										<p class='mui-ellipsis'>本月</p>
									</div>
								</div>
							</div>

						</div>
						
					</div>
					<div class="mui-card-footer">
					</div>
				</div>

			</div>
			<div id="menu-wrapper" class="menu-wrapper hidden">
				<div id="menu" class="menu">
					<div class="mui-clearfix ">
						<div class=" mui-input-group  mui-input-row">
							<input id="start" data-options='{"type":"date"}' onfocus="this.blur();" type="text" placeholder="开始时间" />
						</div>

					</div>
					<div class="mui-clearfix ">
						<div class=" mui-input-group  mui-input-row">
							<input id="end" data-options='{"type":"date"}' onfocus="this.blur();" type="text" placeholder="结束时间" />
						</div>

					</div>
					<div class="mui-clearfix ">
						<a id="reset" class="mui-tab-item " href="#">
							重置
						</a>
						<a id="search" class="mui-tab-item" href="#">
							确定
						</a>
					</div>
				</div>

			</div>
			<div id="menu-backdrop" class="menu-backdrop"></div>
			<script src="../js/mui.min.js"></script>
			<script type="text/javascript" src="../js/immersed.js" ></script>
			<script type="text/javascript" src="../js/mui.jsonp.js"></script>
			<script src="../js/app.js"></script>
			<script type="text/javascript" src="../js/mui.picker.min.js"></script>
			<script src="../js/report/recordtodo.js"></script>
	</body>
</html>

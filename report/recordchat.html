<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/icons-extra.css" />
		<link rel="stylesheet" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/dropdowndivextend.css" />
		<style>
			.chart {
				height: 300px;
				margin: 0px;
				padding: 0px;
			}
			
			.mui-segmented-control {
				font-size: 12px;
				border: 0px solid #F7F7F7;
				border-bottom: 1px solid #F0F0F0;
				border-radius: 0px;
				background: #fff;
			}
			
			.mui-bar {
				-webkit-box-shadow: 0 0 0px rgba(0, 0, 0, 0) !important;
				box-shadow: 0 0 0px rgba(0, 0, 0, 0) !important;
			}
			
			.mui-segmented-control .mui-control-item {
				color: #141414;
				border-color: #007aff;
				border-left: 1px solid #fff;
			}
			
			.chartType {
				color: transparent;
			}
			
			.chartType-active {
				color: #007aff;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				color: #007aff;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav" style="background-color: #fff;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">各校区跟进分析</h1>
			<a id="rightBar" class="mui-icon  iconfont icon-refresh mui-pull-right" style=" font-size: 1.1em; padding-top: 14px;"></a>
			<!--<a id="rightFilter" class=" mui-icon mui-icon-extra mui-icon-extra-filter mui-pull-right" style="margin-right: 5px;"></a>-->
		</header>
		<div class="mui-content" style="background-color: #fff;">
			<div class="mui-segmented-control">
				<a id="dataScope" class="mui-control-item " href="#item1">数据范围<em class="mui-icon  iconfont icon-fanwei" style=" font-size: 1.1em; color: #919AA5; padding-left: 2px;"></em></a>
				<a id="chartType" class="mui-control-item" href="#item2">报表类型<em class="mui-icon  iconfont icon-qiehuan" style=" font-size: 1.1em; color: #919AA5;padding-left: 2px;"></em></a>
			</div>
			<div class="mui-scroll-wrapper" style="top:108px">
				<div class="mui-scroll">
					<ul id="table" class="mui-table-view   mui-hidden ">

					</ul>
				</div>
			</div>
			<div id="chart" class="mui-content-padded" style=" padding-top: 10px;">
				<div class="chart" id="recordChart"></div>
			</div>
		</div>
		<div id="menu-wrapper" class="menu-wrapper hidden">
			<div id="menu" class="menu">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a id="charttable" class="mui-navigate mui-text-left" style=" font-size: 12px;">
							<em class="chartType  mui-icon  iconfont icon-check" style=" font-size: 1.1em; padding-right: 2px;"></em>统计表
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a id="chartPie" class="mui-navigate  mui-text-left" style=" font-size: 12px;">
							<em class="chartType-active  mui-icon  iconfont icon-check" style=" font-size: 1.1em; padding-right: 2px;"></em>南丁格尔玫瑰图
						</a>
					</li>
				<ul>
			</div>

		</div>
		<div id="menu-backdrop" class="menu-backdrop"></div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js"></script>
		<script src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script src="../libs/echarts.min3.3.2.js"></script>
		<script src="../js/report/recordchat.js"></script>
		<script type="text/javascript" src="../js/mui.picker.min.js"></script>
	</body>

</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			html,
			body,
			.mui-content {
				background-color: #efeff4;
			}
			
			.mui-table-view {
				margin-top: 20px;
			}
			
			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			
			.mui-table-view-divider {
				background-color: #efeff4;
				font-size: 14px;
			}
			
			.mui-table-view-divider:before,
			.mui-table-view-divider:after {
				height: 0;
			}
			
			.head {
				height: 40px;
			}
			
			#head {
				line-height: 40px;
			}
			
			.head-img {
				width: 40px;
				height: 40px;
			}
			
			#head-img1 {
				position: absolute;
				bottom: 10px;
				right: 40px;
				width: 40px;
				height: 40px;
			}
			
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			
			.mui-pages {
				top: 46px;
				height: auto;
			}
			
			.mui-scroll-wrapper,
			.mui-scroll {
				background-color: #efeff4;
			}
			
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 300ms ease;
				transition: transform 300ms ease;
			}
			
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			
			.mui-ios .mui-page-left {
				-webkit-transform: translate3d(-20%, 0, 0);
				transform: translate3d(-20%, 0, 0);
			}
			
			.mui-navbar {
				position: fixed;
				right: 0;
				left: 0;
				z-index: 10;
				height: 44px;
				background-color: #f7f7f8;
			}
			
			.mui-navbar .mui-bar {
				position: absolute;
				background: transparent;
				text-align: center;
			}
			
			.mui-android .mui-navbar-inner.mui-navbar-left {
				opacity: 0;
			}
			
			.mui-ios .mui-navbar-left .mui-left,
			.mui-ios .mui-navbar-left .mui-center,
			.mui-ios .mui-navbar-left .mui-right {
				opacity: 0;
			}
			
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			
			.mui-navbar .mui-bar .mui-title {
				display: inline-block;
				width: auto;
			}
			
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				width: 16px;
				height: 100%;
				z-index: -1;
				content: '';
			}
			
			.mui-page-shadow {
				background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			}
			
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
				transition: opacity 300ms ease, transform 300ms ease;
			}
			
			.mui-page {
				display: none;
			}
			
			.mui-pages .mui-page {
				display: block;
			}
			
			.mui-page .mui-table-view:first-child {
				margin-top: 15px;
			}
			
			.mui-page .mui-table-view:last-child {
				margin-bottom: 30px;
			}
			
			.mui-table-view {
				margin-top: 20px;
			}
			
			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			
			.mui-table-view-divider {
				background-color: #efeff4;
				font-size: 14px;
			}
			
			.mui-table-view-divider:before,
			.mui-table-view-divider:after {
				height: 0;
			}
			
			.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			
			.mui-ios .mui-navbar .mui-bar .mui-title {
				position: static;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="head" class="mui-navigate-right">头像
						<span class="mui-pull-right head">
							<img class="head-img mui-action-preview" id="head-img1" src="../images/50x50t.png"/>
						</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a>姓名<span id="name" class="mui-pull-right"></span></a>
				</li>
				<li class="mui-table-view-cell">
					<a>手机号<span id="phone" class="mui-pull-right"></span></a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a id="sexLi">性别<span id="sex" class="mui-pull-right"></span></a>
				</li>

				<li class="mui-table-view-cell">
					<a>直属上级<span id="lead_name" class="mui-pull-right"></span></a>
				</li>
				<!--<li class="mui-table-view-cell">
					<a>角色<span class="mui-pull-right"></span></a>
				</li>-->
				<li class="mui-table-view-cell">
					<a>校区<span id="campus_name" class="mui-pull-right"></span></a>
				</li>
				<li class="mui-table-view-cell">
					<a>机构<span id="orgName" class="mui-pull-right"></span></a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js"></script>
		<script type="text/javascript" src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" charset="UTF-8">
			mui.init({
				swipeBack: true
			});

			mui.plusReady(function() {
				var self = plus.webview.currentWebview();

				var name = document.getElementById('name');
				var phone = document.getElementById('phone');
				var sex = document.getElementById('sex');
				var lead_name = document.getElementById('lead_name');
				var campus_name = document.getElementById('campus_name');
				var orgName = document.getElementById('orgName');
				var sexLi = document.getElementById('sexLi');
				setAccountInfo();
				// 重载信息
				window.addEventListener('reload', function(options) {
					setAccountInfo();
				})

				// 重载信息
				window.addEventListener('cropperImg', function(options) {
					//setAccountInfo();
					var s = options.detail.resImg;
					document.getElementById("head-img1").src = s;
					//变更大图预览的src
					//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
					document.querySelector("#__mui-imageview__group .mui-slider-item img").src = s ;
				})

				function setAccountInfo() {
					var account = app.getAccount();
					if(account) {
						name.innerText = account.name;
						phone.innerText = account.phone;
						sex.innerText = account.sex != null ? account.sex : "";
						lead_name.innerText = account.lead_name;
						campus_name.innerText = account.campus_name;
						orgName.innerText = account.org_name;
						var personnelRequest = {
							org_id: account.org_id,
							account_id: account.id,
						}
						app.GetPersonnelById(personnelRequest, function(data) {
							if(data != null) {
								campus_name.innerText = data.campusname;
								lead_name.innerText = data.leader_name;
							}
						})
					}
				}

				self.addEventListener('hide', function() {
					self.close();
				}, false);

				sexLi.addEventListener('tap', function() {
					var setsexPage = mui.preload({
						"id": 'setsex.html',
						"url": 'setsex.html'
					});
					var authorization = app.getAccount();
					console.log(authorization.sex);
					setsexPage.addEventListener('loaded', function() {
						mui.fire(setsexPage, 'getParameter', {
							sex: authorization.sex
						});
					});
					setsexPage.show("pop-in");
				});
				//			mui('.mui-table-view').on('tap','a',function(){
				//				var href = this.getAttribute('href');
				//				if (~href.indexOf('outLogin')) {
				//					//点击退出登录
				//					
				//				} else{
				//					var extendOptions = {};
				//					pushWebView({
				//						webType:'newWebview_Second',
				//						id:href,
				//						href:href,
				//						aniShow:getaniShow(),
				//						title:this.innerText,
				//						isBars:false,
				//						barsIcon:'',
				//						extendOptions:extendOptions
				//					});
				//				}
				//			});
			});

			setTimeout(function() {
				defaultImg();
				setTimeout(function() {
					initImgPreview();
				}, 300);
			}, 500);

			//更换头像
			mui(".mui-table-view-cell").on("tap", "#head", function(e) {
				if(mui.os.plus) {
					var a = [{
						title: "拍照"
					}, {
						title: "从手机相册选择"
					}];
					plus.nativeUI.actionSheet({
						title: "修改头像",
						cancel: "取消",
						buttons: a
					}, function(b) {
						switch(b.index) {
							case 0:
								break;
							case 1:
								getImage();
								break;
							case 2:
								galleryImg();
								break;
							default:
								break
						}
					})
				}

			});

			function getImage() {
				var c = plus.camera.getCamera();
				c.captureImage(function(e) {
					plus.io.resolveLocalFileSystemURL(e, function(entry) {
						var s = entry.toLocalURL() + "?version=" + new Date().getTime();
						console.log(s);

						//	document.getElementById("head-img1").src = s;
						//变更大图预览的src
						//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
						//document.querySelector("#__mui-imageview__group .mui-slider-item img").src = s + "?version=" + new Date().getTime();;;

						cutImg(s);
					}, function(e) {
						console.log("读取拍照文件错误：" + e.message);
					});
				}, function(s) {
					console.log("error" + s);
				}, {
					filename: "_doc/head.jpg"
				})
			}

			function galleryImg() {
				plus.gallery.pick(function(a) {
					plus.io.resolveLocalFileSystemURL(a, function(entry) {
						plus.io.resolveLocalFileSystemURL("_doc/", function(root) {
							root.getFile("head.jpg", {}, function(file) {
								//文件已存在
								file.remove(function() {
									console.log("file remove success");
									entry.copyTo(root, 'head.jpg', function(e) {
											var e = e.fullPath + "?version=" + new Date().getTime();
											cutImg(e);
											//											document.getElementById("head-img1").src = e;
											//											//变更大图预览的src
											//											//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
											//											document.querySelector("#__mui-imageview__group .mui-slider-item img").src = e + "?version=" + new Date().getTime();
										},
										function(e) {
											console.log('copy image fail:' + e.message);
										});
								}, function() {
									console.log("delete image fail:" + e.message);
								});
							}, function() {
								//文件不存在
								entry.copyTo(root, 'head.jpg', function(e) {
										var path = e.fullPath + "?version=" + new Date().getTime();
										cutImg(path);
										//										document.getElementById("head-img1").src = path;
										//										//变更大图预览的src
										//										//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
										//										document.querySelector("#__mui-imageview__group .mui-slider-item img").src = path;
									},
									function(e) {
										console.log('copy image fail:' + e.message);
									});
							});
						}, function(e) {
							console.log("get _www folder fail");
						})
					}, function(e) {
						console.log("读取拍照文件错误：" + e.message);
					});
				}, function(a) {}, {
					filter: "image"
				})
			};

			function defaultImg() {
				if(mui.os.plus) {
					plus.io.resolveLocalFileSystemURL("_doc/head.jpg", function(entry) {
						var s = entry.fullPath + "?version=" + new Date().getTime();;

						document.getElementById("head-img1").src = s;
					}, function(e) {

						document.getElementById("head-img1").src = '../images/50x50t.png';
					})
				} else {

					document.getElementById("head-img1").src = '../images/50x50t.png';
				}

			}
			document.getElementById("head-img1").addEventListener('tap', function(e) {
				e.stopPropagation();
			});

			function initImgPreview() {
				var imgs = document.querySelectorAll("img.mui-action-preview");
				imgs = mui.slice.call(imgs);
				if(imgs && imgs.length > 0) {
					var slider = document.createElement("div");
					slider.setAttribute("id", "__mui-imageview__");
					slider.classList.add("mui-slider");
					slider.classList.add("mui-fullscreen");
					slider.style.display = "none";
					slider.addEventListener("tap", function() {
						slider.style.display = "none";
					});
					slider.addEventListener("touchmove", function(event) {
						event.preventDefault();
					})
					var slider_group = document.createElement("div");
					slider_group.setAttribute("id", "__mui-imageview__group");
					slider_group.classList.add("mui-slider-group");
					imgs.forEach(function(value, index, array) {
						//给图片添加点击事件，触发预览显示；
						value.addEventListener('tap', function() {
							slider.style.display = "block";
							_slider.refresh();
							_slider.gotoItem(index, 0);
						})
						var item = document.createElement("div");
						item.classList.add("mui-slider-item");
						var a = document.createElement("a");
						var img = document.createElement("img");
						img.setAttribute("src", value.src);
						a.appendChild(img)
						item.appendChild(a);
						slider_group.appendChild(item);
					});
					slider.appendChild(slider_group);
					document.body.appendChild(slider);
					var _slider = mui(slider).slider();
				}
			}

			//照片裁剪类  
			function cutImg(imgurl) {
				//显示启动导航
				mui.openWindow({
					id: '../cropper/cut_images.html',
					url: '../cropper/cut_images.html',
					show: {
						aniShow: 'fade-in'
					},
					extras: {
						imgurl: imgurl
					}
				});
			}
		</script>
	</body>

</html>

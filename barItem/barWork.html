<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>工作</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />

		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style type="text/css">
			.mui-grid-9:after {
				height: 1px;
				width: 100%;
				background: #c4c4c4;
			}
			.mui-table-view.mui-grid-9 {
				background: #ffffff;
				border-top: 0px;
			}
			
			.mui-grid-view.mui-grid-9 .mui-table-view-cell,
			.mui-grid-view.mui-grid-9 .mui-table-view-cell.mui-active {
				background: white;
				border-right: 0px solid #eee;
				border-bottom: 0px solid #eee;
				padding: 0px;
			}
			
			.mui-grid-view.mui-grid-9 .mui-media .mui-icon {
				font-size: 120%;
				height: 2em;
				width: 2em;
				line-height: 2em;
				border-radius: 1em;
				color: white;
			}
			
			.mui-table-view.mui-grid-view .mui-table-view-cell .mui-media-body {
				font-size: 0.7em;
			}
			
			.listContetTitle {
				background-color: white;
				margin-bottom: 0px;
				padding-top: 5px;
				padding-left: 10px;
				color: #605e5f;
				font-size: 10px;
			}
			/*上部分*/
			
			.addWork {
				height: 6em;
				background-image: url(../images/workbannerBack.png);
				background-position: center;
				background-size: 100% auto;
			}
			
			.mui-col-xs-3 {
				/*width: 25%;*/
				background: red;
			}
			.app.actived::before {
				content: "\e632";
				font-family: iconfont;
				font-size: 32px;
				color: #F76160;
				position: absolute;
				top: 3px;
				right: 1px;
			}
		</style>

	</head>

	<body>

		<div class="addWork">

		</div>
		<div class="listContent">
			<p class="listContetTitle">日常</p>
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">
					<a>
						<span class="mui-icon iconfont icon-xueyuan" style="background-color: #F47A62;"></span>
						<div class="mui-media-body" style="color: #605e5f;">学员</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 ">
					<a>
						<span class="mui-icon iconfont icon-jilu" style="background-color: #F5D96B;"></span>
						<div class="mui-media-body" style="color: #605e5f;">跟进记录</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js" charset="UTF-8"></script>
		<script src="../js/mui.jsonp.js" charset="UTF-8"></script>
		<script src=" ../js/app.js " charset="UTF-8"></script>
		<script type="text/javascript " src="../js/barItem/barWork.js "></script>
	</body>

</html>

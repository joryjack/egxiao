<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			body,
			.mui-content {
				background-color: #f8f8f8;
			}
			
			.mui-table-view:before {
				background-color: #fff;
			}
			
			.mui-input-group {
				padding-top: 10px;
			}
			
			.mui-input-group:before {
				background-color: #fff;
			}
			
			.mui-input-group:after {
				background-color: #fff;
			}
			
			.mui-input-group .mui-input-row {
				margin-right: 15px;
			}
			
			h5 {
				margin: 10px 15px 0px 15px;
				color: #000000;
				/*color: #007aff;*/
			}
			
			input {
				color: #8f8f94;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left" style="margin-left: 5px;">取消</a>
			<h1 class="mui-title">缴费</h1>
			<a id="rightBar" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">提交</a>
		</header>
		<div class="mui-content">
			<p style="padding-top: 10px; margin: 0px 0px 5px 15px;">基本信息</p>
			<div class="mui-input-group">
				<h5>课程名称</h5>
				<div class="mui-input-row">
					 <input id="lesson_name" type="text" class="mui-input" onfocus="this.blur();" maxlength="25" placeholder="">
				</div>
				<h5>学员名称</h5>
				<div class="mui-input-row">
					<input id="student_name" type="text" class="mui-input" onfocus="this.blur();" maxlength="25" placeholder="">
				</div>
				<h5>欠费金额</h5>
				<div class="mui-input-row">
					<input id="arrears" type="text" class="mui-input" onfocus="this.blur();" maxlength="25" placeholder="">
				</div>
				<h5>缴费金额</h5>
				<div class="mui-input-row">
					<input id="payment" onKeyPress="if((event.keyCode<48 || event.keyCode>57) && event.keyCode!=46 || /\.\d\d$/.test(value))event.returnValue=false" type="number" class="mui-input"  maxlength="8"  placeholder="请输入">
				</div>
			</div>

		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
		<script type="text/javascript" src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/work/add_pay.js"></script>
	</body>

</html>

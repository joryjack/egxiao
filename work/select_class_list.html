<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			.mui-table-view-cell.mui-checkbox.mui-left,
			.mui-table-view-cell.mui-radio.mui-left {
				padding-left: 38px;
			}
			.mui-left.activedwarning::before {
				content: "\e62b";
				font-family: iconfont;
				font-size: 32px;
				color: #FEC002;
				position: absolute;
				top: 6px;
				right: -1px;
			}
			.mui-left.activedsuccess::before {
				content: "\e62c";
				font-family: iconfont;
				font-size: 32px;
				color: #4AD125;
				position: absolute;
				top: 6px;
				right: -1px;
			}
			.mui-left.activeddanger::before {
				content: "\e62d";
				font-family: iconfont;
				font-size: 32px;
				color: #F76160;
				position: absolute;
				top: 6px;
				right: -1px;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="nodata" style="background-color: #fff; display: none ;">
				<a href="#">
					!
					<h5 class="mui-h5" class="animated" style="padding-top: 15px;">没有班级</h5>
				</a>
			</div>
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/work/select_class_list.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
		<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/mui.picker.min.css" />
		<style>
			body,
			.mui-content {
				background-color: #f8f8f8;
			}
			
			.mui-table-view:before {
				background-color: #fff;
			}
			
			.mui-input-group {
				padding-top: 10px;
			}
			
			.mui-input-group:before {
				background-color: #fff;
			}
			
			.mui-input-group:after {
				background-color: #fff;
			}
			
			.mui-input-group .mui-input-row {
				margin-right: 15px;
			}
			
			#rightBar {
				font-size: 1em;
				padding-top: 15px;
				font-weight: 500;
			}
			
			h5 {
				margin: 10px 15px 0px 15px;
				color: #000000;
				/*color: #007aff;*/
			}
			
			input {
				color: #8f8f94;
			}
			
			.popover-auto {
				position: fixed;
				padding: 15px 15px 15px 0px;
				max-height: 300px;
				top: 50% !important;
				margin-top: -150px;
				left: 50% !important;
				margin-left: -141px;
			}
			
			@media (min-width: 400px) {
				.popover-auto {
					width: 80%;
					margin-left: -40%;
				}
			}
			
			.mui-popover .mui-popover-arrow {
				display: none !important;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">按学员记上课</h1>
			<a id="rightBar" class=" mui-icon  mui-icon  mui-pull-right">保存</a>
			<!--		<a id="rightBarSearch" class="mui-icon   mui-icon  mui-icon-search mui-pull-right"></a>-->
		</header>
		<div class="mui-content">
			<p style="padding-top: 10px; margin: 0px 0px 5px 15px;">基本信息</p>
			<div class="mui-input-group">
				<div class="mui-row">
					<div class="mui-col-xs-6">
						<h5>学员名称</h5>
						<div class="mui-input-row">
							<input id="selectStudent" type="text" class="mui-input " onfocus="this.blur();" maxlength="15" placeholder="请选择">
						</div>
					</div>
					<div class="mui-col-xs-6">
						<h5>上课老师 </h5>
						<div class="mui-input-row">
							<input id="selectTeacher" type="text" class="mui-input " onfocus="this.blur();" maxlength="15" placeholder="请选择">
						</div>
					</div>
				</div>

			</div>
			<p style="padding-top: 10px; margin: 0px 0px 5px 15px; ">课程信息</p>
			<div class="mui-input-group">
				<h5>课程</h5>
				<div class="mui-input-row">
					<input id="selectlesson" type="text" class="mui-input " onfocus="this.blur();" placeholder="请选择">

				</div>
				<h5>课程类型</h5>
				<div class="mui-input-row ">
					<input id="lesson_type" type="text" class="mui-input " onfocus="this.blur();" maxlength="15" placeholder="">
				</div>
			</div>
			<p style="padding-top: 10px; margin: 0px 0px 5px 15px; ">上课信息</p>
			<div class="mui-input-group">
				<h5>数量</h5>
				<div class="mui-input-row">
					<input id="lesson_number" type="number" class="mui-input-clear mui-input" maxlength="5" placeholder="请输入" onKeyPress="if((event.keyCode<48 || event.keyCode>57) && event.keyCode!=46 || /\.\d\d$/.test(value))event.returnValue=false">
				</div>
				<h5>上课时间</h5>
				<div class="mui-input-row">
					<input id="lessonDate" data-options='{}' type="text" placeholder="选择日期时间">
				</div>

				<h5>科目</h5>
				<div class="mui-input-row">
					<input id="showSubject" type="text" class="mui-input " onfocus="this.blur();" maxlength="15" placeholder="请选择">
				</div>
				<div class="mui-row">
					<div class="mui-col-xs-6">
						<h5>上课状态</h5>
						<div class="mui-input-row">
							<input id="showLessonState" type="text" class="mui-input " onfocus="this.blur();" maxlength="15" placeholder="请选择">
						</div>
					</div>
					<div class="mui-col-xs-6">
						<h5>上课方式</h5>
						<div class="mui-input-row">
							<input id="showLessonStyle" type="text" class="mui-input " onfocus="this.blur();" maxlength="15" placeholder="请选择" value="正式">
						</div>
					</div>
				</div>

				<h5>备注 </h5>
				<div class="mui-input-row">
					<input id="description" type="text" class="mui-input-clear mui-input" maxlength="15" placeholder="备注信息">
				</div>
			</div>

		</div>

		<div id="showSubjectPopover" class="mui-popover popover-auto " style=" height: 300px;">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">

					</ul>
				</div>
			</div>

		</div>
		<div id="showLessonStatePopover" class="mui-popover popover-auto">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a>上课</a>
				</li>
				<li class="mui-table-view-cell">
					<a>补课</a>
				</li>
				<li class="mui-table-view-cell">
					<a>请假不扣课</a>
				</li>
				<li class="mui-table-view-cell">
					<a>请假扣课</a>
				</li>
				<li class="mui-table-view-cell">
					<a>旷课</a>
				</li>
			</ul>
		</div>
		<div id="showLessonStylePopover" class="mui-popover popover-auto">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a>正式</a>
				</li>
				<li class="mui-table-view-cell">
					<a>体验</a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
		<script type="text/javascript" src="../js/mui.picker.min.js"></script>
		<script type="text/javascript" src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/work/singlestu_again_notelesson.js"></script>

	</body>
</html>

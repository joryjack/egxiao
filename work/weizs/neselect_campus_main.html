<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/weizscommon.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
	
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择入驻校区</h1>
			<!--<a id="rightBarSearch" class="mui-icon   mui-icon  mui-icon-search mui-pull-right"></a>-->
		</header>
		<div class="mui-content"></div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/work/weizsimmersed.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				//启用双击监听
				$.init({
					gestureConfig: {
						doubletap: true
					},
					subpages: [{
						url: 'neselect_campus_list.html',
						id: 'neselect_campus_list.html',
						styles: {
							top: '65px',
							bottom: '0px',
						}
					}]
				});

				$.plusReady(function() {
					var self = plus.webview.currentWebview();
					self.addEventListener('hide', function() {
						self.close();
					}, false);
				});

				//var rightBar = doc.getElementById("rightBar");
				var contentWebview = null;

				document.querySelector('header').addEventListener('doubletap', function() {
					if(contentWebview == null) {
						contentWebview = plus.webview.currentWebview().children()[0];
					}
					contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
				});

			})(mui, document)
		</script>
	</body>

</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link href="../../css/weizscommon.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">脚印</h1>
			
		</header>
		<div class="mui-content" style="padding-top: 65px;">
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/work/weizsimmersed.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				//启用双击监听
				$.init({
					gestureConfig: {
						doubletap: true
					},
					subpages: [{
						url: 'footprint_list.html',
						id: 'footprint_list.html',
						styles: {
							top: '65px',
							bottom: '0px',
						}
					}]
				});
                $.plusReady(function() {
					var self = plus.webview.currentWebview();
					self.addEventListener('hide', function() {
						self.close();
					}, false);
				});
                
				var rightBar = doc.getElementById("rightBar");
			
				var contentWebview = null;

				doc.querySelector('header').addEventListener('doubletap', function() {
					if(contentWebview == null) {
						contentWebview = plus.webview.currentWebview().children()[0];
					}
					contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
				});
			

			
			})(mui, document)
		</script>
	</body>

</html>

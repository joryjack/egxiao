<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/iconfont.css" />
		<link href="../../css/weizscommon.css" rel="stylesheet" />
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.mui-input-group:before {
				background-color: #fff;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 40px;
			}
			
			.mui-input-group label {
				width: 30%;
				padding: 18px 5px 16px 15px;
			}
			
			.mui-input-group .mui-input-row {
				height: 50px;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 70%;
				height: 50px;
				margin-bottom: 10px;
			}
			
			.mui-input-row .mui-input-clear~.mui-icon-clear,
			.mui-input-row .mui-input-password~.mui-icon-eye,
			.mui-input-row .mui-input-speech~.mui-icon-speech {
				top: 15px;
			}
			
			.mui-btn-blue,
			.mui-btn-primary,
			input[type=submit] {
				color: #fff;
				border: 1px solid #007aff !important;
				background-color: #007aff !important;
			}
			
			.nav-span {
				line-height: 44px;
				padding: 0 15px;
			}
			
			.mui-tab-item-deafult {
				background-color: #fff !important;
			}
			
			.mui-btn,
			button {
				border: 0px solid #ccc;
				border-radius: 0px;
				border-top-left-radius: 0px;
				border-top-right-radius: 0px;
				border-bottom-right-radius: 0px;
				border-bottom-left-radius: 0px;
			}
			
			.mui-bar .mui-btn-block {
				font-size: 16px;
				line-height: 44px;
				top: 0px;
				margin-bottom: 0;
				padding: 0px 0;
			}
			
			.mui-btn-ronschool {
				color: #fff;
				border: 0px solid #00b2c2;
				background-color: #00b2c2;
			}
			
			.mui-btn-deafult {
				color: #fff;
				border: 0px solid #00b2c2;
				background-color: #929292;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">上课地点</h1>
		</header>
		<div class="mui-content" style="padding-top: 65px;">
			<ul class="mui-table-view mui-table-view-chevron  " id="cityul">
				<li class="mui-table-view-cell">
					<a id="showCityPicker" class="mui-navigate-right">
						<span class="mui-pull-left">城市</span><span id="cityResult" class="mui-pull-right">请选择</span>
					</a>
				</li>
			</ul>
			<form id='address_form' class="mui-input-group mui-hidden">
				<div class="mui-input-row" style=" border-top-color: #fff;">
					<label>街道/写字楼 </label>
					<input id='street' type="text" maxlength="11" class="mui-input-clear mui-input"  placeholder="请输入上课楼宇，如:荣校大厦">
				</div>

				<div class="mui-input-row ">
					<label>门牌号/必填</label>
					<input id='houseNumber' type="text" class="mui-input-clear mui-input" maxlength="20" placeholder="请输入楼层门牌号，如:3楼304" maxlength="16">
				</div>

			</form>

			<div id="select_msg" class="mui-content-padded mui-hidden">
				<div class="mui-row">
					<div class="mui-col-xs-10">
						<p>当前选择地址</p>
					</div>
					<div class="mui-col-xs-10"><span id="select_city" class="fontcolor-default"></span><span id="select_street"></span></div>
					<div class="mui-col-xs-2 mui-text-center" id="verifyAddress"><span class="mui-icon iconfont icon-location fontcolor-default"></span></div>
				</div>
			</div>
			<div id="map" style="  width: 1px; height: 1px; z-index: -2;"></div>
		</div>

		<div id="searchMapResult" class="mui-scroll-wrapper mui-hidden" style=" top: 125px; bottom: 44px;">
			<div class="mui-scroll">
				<ul id="searchMapResultul" class="mui-table-view searchMapResultul">

				</ul>

			</div>

		</div>
		<nav id="saveNav" class="mui-bar mui-bar-tab ">
			<button id="saveBtn" type="button" class="mui-btn mui-btn-block mui-btn-deafult mui-disabled">确认</button>
			<!--<a id="add_zslesson" class="mui-tab-item   mui-tab-item-deafult" style="height: 44px;">
				<span class="mui-tab-label">确定</span>
			</a>-->
		</nav>
		<nav id="saveSearchNav" class="mui-bar mui-bar-tab mui-hidden" style="background-color: #ECECEC;" style=" height: 44px;">
			<span id="cancel" class="mui-tab-label mui-pull-left nav-span">取消</span>
			<span id="confirm" class="mui-tab-label  mui-pull-right nav-span fontcolor-default">确定</span>
		</nav>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/work/weizsimmersed.js"></script>
		<script type="text/javascript" src="../../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../../js/app.js"></script>
		<script src="../../js/mui.picker.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/tool/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/work/weizs/selectlessonaddress.js"></script>
	</body>

</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择学员</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<style type="text/css">
			.oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
			
			.oa-contact-avatar {
				width: 55px;
			}
			
			.oa-contact-avatar img {
				width: 50px;
				border-radius: 50%;
			}
			
			.oa-contact-content {
				width: 100%;
			}
			
			.oa-contact-name {
				margin-right: 10px;
			}
			
			.oa-contact-name,
			oa-contact-position {
				float: left;
			}
			
			.mui-table-view-cell.mui-checkbox.mui-left,
			.mui-table-view-cell.mui-radio.mui-left {
				padding-left: 38px;
			}
			
			.mui-table-view-cell.mui-checkbox input[type=checkbox],
			.mui-table-view-cell.mui-radio input[type=radio] {
				top: 18px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">学员</h1>
			<a id="rightBar" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">提交</a>
		</header>

		<div class="mui-content">
			<div class="nodata" style="background-color: #fff; display: none;">
				<a href="#">
					!
					<h5 class="mui-h5" class="animated" style="padding-top: 15px;">无可入班的学员</h5>
				</a>
			</div>
			<ul class="mui-table-view" style="margin-top: 0px;">

			</ul>

		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
		<script type="text/javascript" src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/work/add_classStudent.js"></script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学员流水Main</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/common.css" />
	</head>

	<body>
		<header  id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">流水记录</h1>
			
		</header>
		<div class="mui-content">

		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
		<script type="text/javascript">
			(function($, doc) {
				//启用双击监听
				$.init({
					gestureConfig: {
						doubletap: true
					},
					subpages: [{
						url: 'student_cashflow_list.html',
						id: 'student_cashflow_list.html',
						styles: {
							top: '65px',
							bottom: '0px'
						}
					}]
				});
				var rightBar = doc.getElementById("rightBar");
				var contentWebview = null;

				document.querySelector('header').addEventListener('doubletap', function() {
					if(contentWebview == null) {
						contentWebview = plus.webview.currentWebview().children()[0];
					}
					contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
				});
				$.plusReady(function() {
					var self = plus.webview.currentWebview();
					self.addEventListener('hide', function() {
						var detailstudentwebview = plus.webview.getWebviewById('detail_student.html');
						$.fire(detailstudentwebview, 'getParameter', {});
						
						self.close();

					}, false);
				});
			
			})(mui, document)
		</script>
	</body>
</html>

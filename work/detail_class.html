<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<style>
			body,
			.mui-content {
				background-color: #fff;
			}

			}

	<body>

			<a id="editClassBar" class=" mui-btn mui-btn-blue mui-btn-link  mui-pull-right">编辑</a>

		<div class="mui-content">
			<div class="mui-card">

				</div>
				<div class="mui-card-content">

				</div>

			<div class="mui-card">

					<div class="mui-card-content-inner" style="padding-left: 0px;">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
		<script type="text/javascript" src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/work/detail_class.js"></script>

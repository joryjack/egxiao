<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">校区</h1>
			<a id="rightBar" class="mui-icon  mui-icon  iconfont icon-jia mui-pull-right"></a>
		</header>
		<div class="mui-content"></div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/immersed.js" ></script>
	<script type="text/javascript">
		(function($, doc) {

			//启用双击监听
			$.init({
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					url: 'campus_list.html',
					id: 'campus_list.html',
					styles: {
						top: '65px',
						bottom: '0px',
					}
				}]
			});

			var rightBar = doc.getElementById("rightBar");
			var contentWebview = null;

			document.querySelector('header').addEventListener('doubletap', function() {
				if(contentWebview == null) {
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});
			rightBar.addEventListener('tap', function(event) {

				var modifyCampusPage = $.preload({
					"id": 'modify_campus.html',
					"url": 'modify_campus.html'
				});
				localStorage.removeItem('$modifyCampus');
				modifyCampusPage.show("pop-in");
			});
		})(mui, document)
	</script>

</html>

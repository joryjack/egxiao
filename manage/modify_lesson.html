<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/intput.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: gray;"></a>
			<h1 class="mui-title"></h1>
			<a id="rightBar" class="mui-icon  mui-icon  mui-pull-right">保存</a>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input id='lessonname' type="text" class="mui-input-clear mui-input" maxlength="15" placeholder="输入课程名称">
				</div>
				<div class="mui-input-row">
					<div id="selectType" style="margin-top: 15px; margin-left: 15px; ">请选择</div>
				</div>
				<div class="mui-input-row">
					<input id="price" onKeyPress="if((event.keyCode<48 || event.keyCode>57) && event.keyCode!=46 || /\.\d\d$/.test(value))event.returnValue=false" type="number" class=" mui-input  mui-input-password" placeholder="课时为单价/课时包为总价" min="0">
				</div>
				<div class="mui-input-row mui-hidden" id="lessonnumdiv">
					<input id="lessonnum" type="tel" class="mui-input-clear mui-input" maxlength="5" placeholder="请输入课时数量" onkeypress="return event.keyCode>=48&&event.keyCode<=57"></div>
				<div class="mui-input-row">
					<input id="description" type="text" maxlength="25" class=" mui-input  mui-input-password" placeholder="说明">
				</div>
			</form>
			<div class="mui-content-padded ">
				<p style="color:#E66B14 ;">*课程一经使用不允许修改</p>
				<p style="color:#E66B14 ;">*课时按照单课时计费，课时包打包计费</p>

			</div>
			<div id="popover" class="mui-popover">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a>
							课时
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							课时包
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script type="text/javascript" src="../js/mui.js"></script>
		<script type="text/javascript" src="../js/immersed.js" ></script>
		<script type="text/javascript" src="../js/mui.jsonp.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/manage/modify_lessson.js"></script>
	</body>

</html>
